<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="css/cart.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="css/home.css">


    
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <div class="container">
        
                <button class="logout">log out</button>
                <img class="logo" src="img/rr.png" alt="cart">
                <h1 class="greeting"></h1>
            </div>
        
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="model">
                    <img class="model-img" src="./img/model.png" alt="model">
                    <div class="product">
                        <img src="./img/t3.png" alt="t-shirt 4">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): â‚¹ 0
                </div>
                <div class="checkout">
                    Place Your Order
                   <!-- <a href=""> Place Your Order </a> -->
                                    <span class="overlay"></span>

                                    <div class="modal-box">
                                        <i class="fa-regular fa-circle-check"></i>
                                        <h2>Completed</h2>
                                        <h3>You have sucessfully downloaded all the source code files.</h3>
                                
                                        <div class="buttons">
                                        <button class="close-btn">Ok, Close</button>
                                        <button>Open File</button>
                                        </div>
                                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="js/home.js"></script>
    <script src="js/Products/Breakfast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
